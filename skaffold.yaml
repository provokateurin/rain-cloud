apiVersion: skaffold/v3
kind: Config
metadata:
  name: rain-cloud

build:
  local:
    concurrency: 0
    push: true
    useBuildkit: true
  artifacts:
  - image: app-provisioning_api
    ko:
      flags:
        - -tags=app,provisioning_api
      main: ./pkg/cmd/app
  - image: app-theming
    ko:
      flags:
        - -tags=app,theming
      main: ./pkg/cmd/app
  - image: app-user_status
    ko:
      flags:
        - -tags=app,user_status
      main: ./pkg/cmd/app
  - image: app-core
    ko:
      flags:
        - -tags=app,core
      main: ./pkg/cmd/app
  - image: controller
    ko:
      main: ./pkg/controller
  - image: frontend
    context: nextcloud/neon
    docker:
      dockerfile: nextcloud/neon/packages/app/Dockerfile

deploy:
  kubeContext: k3d-rain-cloud-local
  helm:
    releases:
      - name: rain-cloud
        chartPath: helm/rain-cloud
        namespace: rain-cloud
        createNamespace: true
        setValueTemplates:
          apps.provisioning_api.image: app-provisioning_api
          apps.theming.image: app-theming
          apps.user_status.image: app-user_status
          apps.core.image: app-core
          controller.image: controller
          frontend.image: frontend
